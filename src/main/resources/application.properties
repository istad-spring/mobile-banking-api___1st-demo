# db config
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# server port running
server.port=${SERVER_PORT}

# mail config
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# file config
file.server-path=${FILE_SERVER_PATH}
file.client-path=${FILE_CLIENT_PATH}
file.base-url=${FILE_BASE_URL}
file.download-url=${FILE_DOWNLOAD_URL}

# onesignal props
onesignal.app-id=${ONESIGNAL_APP_ID}
onesignal.rest-api-key=${ONESIGNAL_REST_API_KEY}

# token
access-token.private=${ACCESS_TOKEN_PRIVATE_KEY_PATH}
access-token.public=${ACCESS_TOKEN_PUBLIC_KEY_PATH}
refresh-token.private=${REFRESH_TOKEN_PRIVATE_KEY_PATH}
refresh-token.public=${REFRESH_TOKEN_PUBLIC_KEY_PATH}